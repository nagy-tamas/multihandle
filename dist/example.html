<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="multihandle.css">
</head>
<body>

  <br><br><br><br><br>

  <form action="" method="get">

  <div class="multihandle multihandle--loading" data-min="2" data-max="8" data-step="0.2">
    <!-- Don't use range here! Or if you need to, repeat the min/max/step attributes from the container properly -->
    <input type="hidden" name="one" value="3" />
    <input type="hidden" name="two" value="7" />
  </div>

  <br><br>
  <input type="submit">

  </form>

  <br><br><br><br><br>

  <script src="polyfill.js"></script>
  <script src="multihandle.js"></script>
<script>
var els = document.querySelectorAll('.multihandle');
multihandle.init(els);
</script>
</body>
</html>
